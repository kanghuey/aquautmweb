<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaUTM - Verify 2FA</title>
    <link href="/assets/style.css" rel="stylesheet">
</head>

<body class="body-a">
    <nav class="navbar">
        <div class="navdiv">
            <img src="/images/logo.png" alt="Logo" width="40" height="40" class="me-3">
            <ul class="nav-list">
                <li class="header-li"><a href="/">Home</a></li>
                <li class="header-li"><a href="/events">Events</a></li>
                <li class="header-li"><a href="/login">Log In / Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="signup-container">
            <h2>Two-Factor Authentication</h2>
            <p>Enter the 6-digit code sent to your email.</p>

            <form action="/verify-2fa" method="post">
                <input type="hidden" name="email" id="emailInput">

                <label>Verification Code <span class="required">*</span></label>
                <input type="text" name="code" maxlength="6" required>

                <button type="submit">Verify</button>
            </form>

            <script>
                // Extract email from URL query parameter and set it in the hidden input
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                if (email) {
                    document.getElementById('emailInput').value = email;
                }
            </script>

            <div class="login-link">
                <br><a href="/login">Back to Login</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-info">
                <h3>Get In Touch</h3>
                <p>Kolam Renang UTM<br>80990 Johor Bahru, Johor</p>
                <p>Phone: +60123456789<br>Email: aquautm@gmail.com</p>
            </div>

            <div class="footer-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31906.720104878943!2d103.62552318540371!3d1.5597565984809045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da710019807d99%3A0xa6d37b19c36645c6!2sKolam%20Renang%20UTM!5e0!3m2!1sen!2smy!4v1761761713890!5m2!1sen!2smy" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-logo">
                <img src="/images/logo.png" alt="AquaUTM Logo">
                <span>AquaUTM</span>
            </div>

            <div class="footer-socials">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
            </div>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</body>

</html>
