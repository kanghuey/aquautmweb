<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaUTM Chatbot - Learn About Our System</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <style>
        .chatbot-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .chatbot-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .chatbot-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        .chatbot-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-window {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }

        .message.bot {
            background: #007bff;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: #e3f2fd;
            color: #1565c0;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quick-question {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .quick-question:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #007bff;
            color: white;
            border-radius: 18px;
            margin-right: auto;
            max-width: 70%;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .chatbot-container {
                padding: 10px;
            }

            .chatbot-header h1 {
                font-size: 2em;
            }

            .message {
                max-width: 85%;
            }

            .chat-messages {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">
        <span class="material-symbols-rounded">arrow_back</span> Back to Home
    </a>

    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>ðŸ¤– AquaUTM Assistant</h1>
            <p>Ask me anything about the AquaUTM Swimming Pool Management System!</p>
        </div>

        <div class="chat-window">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    Hello! I'm your AquaUTM assistant. I can help you learn about our swimming pool management system. What would you like to know?
                </div>
            </div>

            <div class="chat-input-area">
                <div class="quick-questions" id="quickQuestions">
                    <button class="quick-question" onclick="askQuestion('What is AquaUTM?')">What is AquaUTM?</button>
                    <button class="quick-question" onclick="askQuestion('How do I login?')">How do I login?</button>
                    <button class="quick-question" onclick="askQuestion('What are the user roles?')">User roles</button>
                    <button class="quick-question" onclick="askQuestion('How do I register for tournaments?')">Tournaments</button>
                    <button class="quick-question" onclick="askQuestion('How do I update my profile?')">Profile settings</button>
                </div>

                <div class="chat-input-container">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Ask me about AquaUTM..." onkeypress="handleKeyPress(event)">
                    <button id="sendButton" class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>
    </div>

    <script src="/assets/chatbot.js"></script>
</body>
</html>
